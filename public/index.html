<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=deepmind.google" type="image/x-icon">
</head>
<body>
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>History</h2>
            <button id="new-chat-button" title="Start a new chat">New Chat</button>
        </div>
        <ul id="recent-chats-list"></ul>
    </aside>

    <div id="app-container">
        <div id="chat-view-wrapper">
            <header id="app-header">
                <span class="header-title">Gemini 2.5 Flash</span>
                <button id="save-pdf-button" title="Save chat as PDF">Save PDF</button>
            </header>
            <main id="chat-messages">
                <div id="initial-view">
                    <h1 class="initial-view-title">
                        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>,</span>
                        <span> </span><span>U</span><span>s</span><span>e</span><span>r</span>
                    </h1>
                </div>
            </main>
            <footer id="chat-input-container">
                <div id="file-preview-container"></div>
                <emoji-picker class="light"></emoji-picker>
                <form id="chat-form">
                    <button type="button" id="emoji-button" title="Hello!">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#8e9297"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M11.99 2C6.47 2 2 6.47 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/></svg>
                    </button>
                    <input type="file" id="file-upload-input" style="display: none;" accept="image/*, .pdf, .txt, .md" multiple/>
                    <label for="file-upload-input" id="file-upload-label" title="Attach file">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#8e9297"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/></svg>
                    </label>
                    <textarea id="user-input" placeholder="Ask Gemini..." rows="1"></textarea>
                    <button type="submit" id="send-button" title="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2 .01 6z"/></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <div id="drag-overlay">
        <span>Drop files to attach</span>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
