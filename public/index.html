<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=deepmind.google" type="image/x-icon">
</head>
<body>
    <aside id="sidebar">
        <div class="sidebar-header">
            <h2>History</h2>
            <button id="new-chat-button" title="Start a new chat">New Chat</button>
        </div>
        <ul id="recent-chats-list"></ul>
    </aside>

    <div id="app-container">
        <div id="chat-view-wrapper">
            <header id="app-header">
                <span class="header-title">Gemini 1.5 Flash</span>
                <button id="save-pdf-button" title="Save chat as PDF">Save PDF</button>
            </header>
            <main id="chat-messages">
                <div id="initial-view">
                    <h1 class="initial-view-title">
                        <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>,</span>
                        <span> </span><span>U</span><span>s</span><span>e</span><span>r</span>
                    </h1>
                </div>
            </main>
            <footer id="chat-input-container">
                <emoji-picker class="light"></emoji-picker>
                <form id="chat-form">
                    <button type="button" id="emoji-button" title="Select emoji">...</button>
                    <!-- --- CHANGED: Swapped <input> for <textarea> --- -->
                    <textarea id="user-input" placeholder="Ask Gemini..." rows="1" required></textarea>
                    <button type="submit" id="send-button" title="Send message">...</button>
                </form>
            </footer>
        </div>
    </div>
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
